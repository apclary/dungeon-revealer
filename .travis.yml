sudo: false
language: node_js
node_js:
  - "node"


jobs:
  include:
    - stage: Node
      script:
        - npm run eslint
        - npm run build
    - stage: docker
      script:
        - docker build -t dungeon-revealer .
    - stage: GitHub Release
      script: echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file:
          - bin/dungeon-revealer-linux
          - bin/dungeon-revealer-macos
          - bin/dungeon-revealer-win.exe
        skip_cleanup: true
        draft: true
        on:
          tags: true


services:
  - docker
