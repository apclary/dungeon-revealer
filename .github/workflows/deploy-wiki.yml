name: Deploy wiki


on:
  push:
    paths:
      # Trigger only when wiki directory changes
      - 'wiki/**'
    #branches:
      # And only on master branch
      #- master

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Push Wiki Changes
      uses: docker://decathlon/wiki-page-creator-action:2.0.1
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        MD_FOLDER: wiki/
        ACTION_MAIL: $(git log -1 --pretty=format:%ae)
        ACTION_NAME: $(git log -1 --pretty=format:%an)
        WIKI_PUSH_MESSAGE: $(git log -1 --pretty=format:%s)
        OWNER: maxb2
        REPO_NAME: dungeon-revealer
